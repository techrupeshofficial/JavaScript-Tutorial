  <body>
    <button>Click</button>
    <script>
      class React {
        constructor() {
          this.library = "React";
          this.server = "3000";

          document
            .querySelector("button")
            .addEventListener("click", this.handleClick.bind(this));
        }

        handleClick() {
          console.log(" Button Clicked ");
          console.log(this.server);
        }
      }

      const app = new React();
    </script>

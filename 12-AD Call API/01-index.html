<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Welcome to Calling API</h1>
  </body>
  <script>
    const requestURL = "https://api.github.com/users/techrupeshofficial";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestURL);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText); // JSON.parse this will convert in JSON
        console.log(typeof data);
        console.log(data.followers);
      }
    };

    xhr.send();
  </script>
</html>

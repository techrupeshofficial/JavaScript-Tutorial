      //***********************************************************************************************************

      //   Clean Code
      const myFunc = () => {
        let hex = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += hex[Math.floor(Math.random() * 16)];
        }
        return color;
      };
      let intervalColor; // you have to define global scope in intervalColor
      const startChangeColor = () => {
        let chnageBgColorFunc = () => {
          document.body.style.backgroundColor = myFunc();
        };
        if (intervalColor == null) {
          intervalColor = setInterval(chnageBgColorFunc, 1000); // this is taking function so you have to store chnageing color code in function
        }
      };

      const stopChangeColor = () => {
        clearInterval(intervalColor);
        intervalColor = null;
      };

      document
        .querySelector("#start")
        .addEventListener("click", startChangeColor);
      document
        .querySelector("#stop")
        .addEventListener("click", stopChangeColor);

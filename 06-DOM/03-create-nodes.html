<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <script>
      const div = document.createElement("div");
      console.log(div);
      div.className = "main";
      div.id = "myId";
      div.setAttribute("title", "Created title");
      div.style.backgroundColor = "red";
      div.innerText = " hello ";
      const addText = document.createTextNode(" Hello Rupesh");
      div.append(addText);
      document.body.appendChild(div);
    </script>
  </body>
</html>
